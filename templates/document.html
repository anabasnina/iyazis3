<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Index</title>
</head>
<body>
{% include 'navbar.html' %}

<div class="container">
    <div class="row justify-content-center">
        <h1>{{ document.title }}</h1>
    </div>
    <div class="row">
        <h5>Text:</h5>
        <h6>
            {{ document.text }}
        </h6>
    </div>
    <div class="row">
        <h5>Essay:</h5>
        <h6>
            {{ essay }}
        </h6>
    </div>
    <div class="row">
        <h5>Keywords:</h5>
        {% for keyword in keywords %}
            <div class="col-auto">{{ keyword }}</div>
        {% endfor %}
    </div>
</div>

</body>
</html>
